<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Register Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .login-page {
            width: 360px;
            padding: 8% 0 0;
            margin: auto;
        }
        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .form button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #214de5;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            cursor: pointer;
        }
        .form button:hover,.form button:active,.form button:focus {
            background: #2b87f5;
        }
        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
        }
        .form .message a {
            color: #153c75;
            text-decoration: none;
        }
        .form .register-form {
            display: none;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 300px;
            margin: 0 auto;
        }
        .container:before, .container:after {
            content: "";
            display: block;
            clear: both;
        }
        .container .info {
            margin: 50px auto;
            text-align: center;
        }
        .container .info h1 {
            margin: 0 0 15px;
            padding: 0;
            font-size: 36px;
            font-weight: 300;
            color: #1a1a1a;
        }
        .container .info span {
            color: #4d4d4d;
            font-size: 12px;
        }
        .container .info span a {
            color: #000000;
            text-decoration: none;
        }
        .container .info span .fa {
            color: #EF3B3A;
        }
        body {
            background: #27448c;
            background: rgb(43, 46, 208);
            background: linear-gradient(90deg, rgb(45, 113, 169) 0%, rgb(10, 104, 145) 50%);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</h:head>
<h:body>
    <div class="login-page">
        <div class="form">
            <h:form class="login-form">
                <p:messages id="messages"/>
                <h:outputLabel for="username" value="Username"/>
                <p:inputText id="username" value="#{registerBean.username}" required="true" placeholder="Username"/>

                <h:outputLabel for="password" value="Password"/>
                <p:password id="password" value="#{registerBean.password}" required="true" placeholder="Password"/>
                <div class="login-button">
                    <p:commandButton value="Register" action="#{registerBean.register}" styleClass="ui-button-primary" update="messages"/>
                </div>
            </h:form>
            <h:form>
                <p class="message">Not registered? <h:commandLink action="#{registerBean.login}" styleClass="register-link">Login</h:commandLink></p>
            </h:form>
        </div>
    </div>
</h:body>
</html>
