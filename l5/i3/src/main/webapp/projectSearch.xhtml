<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view locale="#{localeBean.locale}">
    <f:loadBundle basename="messages" var="msg" />
    <h:head>
        <title>Search Projects</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/templates/dataView.xhtml">
            <ui:define name="title">
                <h:panelGroup id="title">
                    Search Projects
                </h:panelGroup>
            </ui:define>
            <ui:define name="dataViewContent">
                <div style="display: flex; justify-content: center;">
                <h:form id="searchForm">
                    <h:panelGrid columns="3" styleClass="search-grid">
                        <h:panelGroup>
                            <h:outputText value="Partial Name:" />
                            <p:inputText id="partialName" value="#{projectSearchBean.partialName}" />
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputText value="Use Partial Name Filter:" />
                            <p:selectBooleanCheckbox value="#{projectSearchBean.usePartialNameFilter}" />
                        </h:panelGroup>

                        <h:panelGroup/>

                        <h:panelGroup>
                            <h:outputText value="Partial Description:" />
                            <p:inputText id="description" value="#{projectSearchBean.partialDescription}" />
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputText value="Use Partial Description Filter:" />
                            <p:selectBooleanCheckbox value="#{projectSearchBean.usePartialDescriptionFilter}" />
                        </h:panelGroup>

                        <h:panelGroup/>

                        <h:panelGroup>
                            <h:outputText value="Partial Category Name:" />
                            <p:inputText id="category" value="#{projectSearchBean.partialCategoryName}" />
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputText value="Use Category Filter:" />
                            <p:selectBooleanCheckbox value="#{projectSearchBean.useCategoryFilter}" />
                        </h:panelGroup>

                        <p:spacer width="1" height="1" />
                        <p:commandButton value="Search" action="#{projectSearchBean.searchProjects}" update="resultsTable" />
                    </h:panelGrid>
                </h:form>
                </div>
                <p:dataTable id="resultsTable" var="project" value="#{projectSearchBean.projects}" emptyMessage="No projects found.">
                    <p:column headerText="Name">
                        <h:outputText value="#{project.name}" />
                    </p:column>
                    <p:column headerText="Category">
                        <h:outputText value="#{project.category.name}" />
                    </p:column>
                    <p:column headerText="Description">
                        <h:outputText value="#{project.description}" />
                    </p:column>
                    <p:column headerText="Deadline">
                        <h:outputText value="#{project.deadline.time}">
                            <f:convertDateTime pattern = "yyyy-MM-dd"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </ui:define>

            <ui:define name="dialogs">

            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
