<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputStylesheet library="css" name="assign-project-style.css" />

    <div class="form-container">
        <h:form>
            <h:outputLabel for="studentDropdown" value="Select Student:" styleClass="form-label" />
            <h:selectOneMenu id="studentDropdown" value="#{assignProjectBean.selectedStudentId}" styleClass="form-dropdown">
                <f:selectItems value="#{assignProjectBean.students}" var="student"
                               itemLabel="#{student.name}" itemValue="#{student.id}" />
                <f:ajax event="change" execute="@this" render="projectDropdown selectedProjectsText" />
            </h:selectOneMenu>

            <h:outputLabel for="projectDropdown" value="Select Project:" styleClass="form-label" />
            <h:selectOneMenu id="projectDropdown" value="#{assignProjectBean.selectedProjectId}" styleClass="form-dropdown">
                <f:selectItems value="#{assignProjectBean.projects}" var="project"
                               itemLabel="#{project.name}" itemValue="#{project.id}" />
            </h:selectOneMenu>

            <h:commandButton value="Add Project" action="#{assignProjectBean.addProjectToStudent}" styleClass="form-button" />
            <h:commandButton value="Assign Projects" action="#{assignProjectBean.assignProjects}" styleClass="form-button" />
            <h:commandButton value="Reset" action="#{assignProjectBean.resetSelectedProjects}" styleClass="form-button" />
            <br/>

            <h:outputText id="selectedProjectsText" value="#{assignProjectBean.selectedProjectsSizeForStudent}" />
        </h:form>
    </div>



</ui:component>
