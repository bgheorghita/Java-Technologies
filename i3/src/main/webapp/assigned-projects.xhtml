<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeBean.locale}">
    <f:loadBundle basename="messages" var="msg" />
    <h:head>
        <title>Students</title>
    </h:head>

    <h:body>

        <h:outputText value="Assigned projects (Maximum Bipartite Matching)" style="font-size: 24px; font-weight: bold;"/>

        <p:dataTable id="projectsTable" value="#{assignedProjectsView.assignedProjects}" var="assignedProject">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Student name"/>
                </f:facet>
                <h:outputText value="#{assignedProject.student.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Project name"/>
                </f:facet>
                <h:outputText value="#{assignedProject.project.name}"/>
            </p:column>
        </p:dataTable>

        <h:form>
            <p:commandLink value="Go to students" action="success" />
        </h:form>

    </h:body>
</f:view>
</html>
