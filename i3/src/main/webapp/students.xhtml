<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeBean.locale}">
    <f:loadBundle basename="messages" var="msg" />
<h:head>
    <title>Students</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText id="lang" value="#{msg['language']}: "/>
        <h:selectOneMenu value="#{localeBean.language}">
            <f:selectItem itemValue="en" itemLabel="EN" />
            <f:selectItem itemValue="ro" itemLabel="RO" />
            <f:ajax render="lang title projectsTable add-project-btn dlg-project-btn refresh-table-btn form" />
        </h:selectOneMenu>
    </h:form>

    <h2>Students</h2>
    <p:dataTable id="dataTableId" value="#{viewStudentsManagedBean.students}" var="student">
        <p:column>
            <f:facet name="header">
                <h:outputText value="Student ID"/>
            </f:facet>
            <h:outputText value="#{student.id}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Student Name"/>
            </f:facet>
            <h:outputText value="#{student.name}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Preferred Projects"/>
            </f:facet>
            <p:dataList value="#{student.preferredProjects}" var="project">
                #{project.name} (#{project.category.name})<br/>
            </p:dataList>
        </p:column>
    </p:dataTable>

    <h:form>
        <p:commandLink value="Go to projects" action="success-projects" />
        <br/>
        <p:commandLink value="Go to assigned projects" action="success-assigned-projects" />
    </h:form>

</h:body>
</f:view>
</html>
